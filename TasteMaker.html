<head>
  <title>TasteMaker</title>
</head>
<body>
  {{#if currentUser}}
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        {{>hamburgerBar}}
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
        </div>
      </nav>
      <aside class="left-off-canvas-menu">
        <div id='wineHistory' class='col-1 sidebarfield left-off-canvas-toggle text-center'>
        <span class='sidebarText'>Wine History </span>
        </div>
        <div id='aboutUs' class='col-1 sidebarfield left-off-canvas-toggle text-center'>
        <span class='sidebarText'>About TasteMaker </span>
        </div>
        <div id='logOut' class='col-1 sidebarfield left-off-canvas-toggle text-center'>
        <span class='sidebarText'>Log Out </span>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <div class='col-1 sidebarfield'>
        </div>
        <!-- <ul class='small-block-grid-1'>
          <li><button id='wineHistory' class='button left-off-canvas-toggle'>Wine History</button><br></li>
          <li><button id='aboutUs' class="button left-off-canvas-toggle">About TasteMaker</button><br></li>
          <li><button id='logOut' class="button left-off-canvas-toggle">Logout</button><br></li>
        </ul> -->
      </aside>
      <div id='pageDisplay' class='content hide'>
      </div>
      <div id='pageHome' class='content'>
        <row class=''>
          <div class='col-2 columns small-12 bg_purple'>
          </div>
        </row>
        <row>
          <div id='scanIt' class='col-5 centered columns small-12 bg_cream'>
            <!-- <span class='scanner'>Scan</span> -->
            <button id='scanIt' class='scanIt button round expand radius'>Scan</button>
          </div>
        </row>

        <row class=''>
          <!-- <ul class="button-group radius"> -->
            <!-- <li><a id="wineRec" class="button large">Recommendation</a></li>
            <li><a id="tasteProfile" class="button">Taste Profile</a></li> -->
          <!-- </ul> -->
          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='wineRec' class='button round expand radius'>Recommend</button>
          </div>
          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='tasteProfile' class="button round expand radius">Profile</button><br>
          </div>
        </row>
      </div>
    </div>
  </div>
  {{else}}
    <div class='loggedOut'>
       <nav class="tab-bar">
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
          <row>
            <div class='col-2 columns small-12 bg_purple'>
            </div>
          </row>
          <row>
            <div id='userBox' class='col-5 columns small-12 bg_cream'>
              <div class='signUp'>
              {{> signUp}}
              </div>
              <div class='logIn hide'>
              {{> logIn}}
              </div>
            </div>
          </row>
          {{> accountBox}}
        </div>
      </nav>
    </div>
  {{/if}}
</body>
