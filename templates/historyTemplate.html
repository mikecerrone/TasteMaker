<template name="wineHistory">
  <row>
    <div class='col-7 columns small-12 bg_cream'>
      <h1>Your Wine History:</h1>
      {{#if Template.subscriptionsReady}}
        {{#each history}}
          <p>{{wine.rating}} - {{wine.name}}</p>
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
    </div>
  </row>
  <row>
    <div class='col-3 columns small-12 bg_purple'>
      <button class='button expand'>Home</button>
    </div>
  </row>
</template>
